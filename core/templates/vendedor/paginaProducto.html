{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}

<section class="fondo-seccion">
    <form class="form fondo-formulario flex-column-center" method="post" action="{% url 'registroVehiculo' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in formulario %}
        <div class="form-control">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %} 
    </form>
    <div class="flex-row-center">
        <button id="eliminarbtn" class="btn btn-danger" data-vehiculo-id="{{vehiculo.producto_id.producto_id}}">Eliminar Vehiculo</button>
    </div>
    
</section>

<script src="{% static 'assets/js/paginaProducto.js' %}"></script>
{% endblock %}
