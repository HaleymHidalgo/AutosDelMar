{% extends 'vendedor/base.html' %}
{% block content %}

<section>
    <h1 class="titulo-seccion"> Registro de {{titulo}} </h1>

    <form class="form fondo-formulario flex-column-center" method="post" action="{url 'registroProducto'}" enctype="multipart/form-data">

        {% csrf_token %}

        {% for field in form %}
        <div class="form-control">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <div class="form-control">
            <input type="file" name="imgProducto" id="imgProducto">
        </div>
        <button type="submit" class="btn btn-info">Registrar {{titulo}}</button>
    </form>
</section>
{% endblock %}
