{% extends 'layouts/base.html' %}
{% block content %}
<!-- Carousel Section -->
<section class="container-max section-carrusel">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" id="carouselContenedor">
            <div class="carousel-item active">
                <img class="d-block img-carrucel w-50 mx-auto" 
                    src="{{ accesorio.producto_id.image}}" 
                    alt="{{vehiculo.modelo}}" 
                    style="background-color: white;">
            </div>
            <div class="carousel-item">
                <img class="d-block img-carrucel w-50 mx-auto" 
                    src="{{ accesorio.producto_id.image}}" 
                    alt="{{accesorio.modelo}}" 
                    style="background-color: white;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<!-- Información de Producto -->
<section class="fondo-seccion">
    <div class="titulo-seccion">
        <h2 id="modeloProd">{{accesorio.nombre}}</h1>
        <h3 id="marcaProd">{{accesorio.distribuidor}}</h3>
    </div>

    <p class="parrafo-seccion" id="descripcionProd">{{accesorio.producto_id.descripcion}}</p>

    <div id="info-producto" class="flex-row-center justify-content-around texto-azul">
        <h3 id="precioProd">Precio: ${{accesorio.producto_id.precio}}</h3>
        <h3 id="stockProd">Nr°Stock: {{accesorio.producto_id.cantidad}}</h3>
    </div>
    <form action="{% url 'agregarCarrito' %}" method="POST" class="form-control flex-column-center">
        
        {% csrf_token %}
        
        <label for="cantidad">Cantidad Producto</label>
        <input type="number" name="cantidad" id="cantidadProducto" min="1" value="1">
        <input type="hidden" name="idProducto" id="idProducto" value="{{accesorio.producto_id.producto_id}}">
        <input type="hidden" name="idUser" id="idUser" value="{{user}}">
        <button class="btn btn-success boton" id="btnAdd">Agregar al carrito</button>
    </form>
</section>
{% endblock %}
