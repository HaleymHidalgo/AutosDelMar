{% extends 'layouts/base.html' %}
{% block content %}
<!-- Carousel Section -->
<section class="container-max section-carrusel">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" id="carouselContenedor">
            <div class="carousel-item active">
                <img class="d-block img-carrucel w-50 mx-auto" 
                    src="{{ vehiculo.producto.image.url}}" 
                    alt="{{vehiculo.modelo}}" 
                    style="background-color: white;">
            </div>
            <div class="carousel-item">
                <img class="d-block img-carrucel w-50 mx-auto" 
                    src="{{ vehiculo.producto.image.url}}" 
                    alt="{{vehiculo.modelo}}" 
                    style="background-color: white;">
            </div>
            <div class="carousel-item">
                <img class="d-block img-carrucel w-50 mx-auto" 
                    src="{{ vehiculo.producto.image.url}}" 
                    alt="{{vehiculo.modelo}}" 
                    style="background-color: white;">
            </div>
            <div class="carousel-item">
                <img class="d-block img-carrucel w-50 mx-auto" 
                src="{{ vehiculo.producto.image.url}}" 
                alt="{{vehiculo.modelo}}" 
                style="background-color: white;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<!-- Información de Producto -->
<section class="fondo-seccion">
    <div class="titulo-seccion">
        <h1 id="modeloProd">{{vehiculo.modelo}}</h1>
        <h2 id="marcaProd">{{vehiculo.marca}}</h2>
    </div>

    <p class="parrafo-seccion" id="descripcionProd">{{vehiculo.producto_id.descripcion}}</p>

    <div id="info-producto" class="flex-row-center justify-content-around texto-azul">
        <h3 id="precioProd">Precio: ${{vehiculo.producto_id.precio}}</h3>
        <h3 id="stockProd">Nr°Stock: {{vehiculo.producto_id.cantidad}}</h3>
    </div>
    <div id="productos">
        <div class="flex-column-center">
            <button id="btnAdd" class="btn btn-info">Agregar al carrito</button>
        </div>
    </div>
</section>
{% endblock %}
