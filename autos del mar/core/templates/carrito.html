{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}
<h1 class="titulo-seccion">Carrito de Compras</h1>
<div class="row">
    <main id="contenedorProductos" class="col-xl-8 col-md-8">
        <article id="contenedor" class="fondo-seccion flex-row-center row">
            <img id="imgProducto" src="{{producto.image.url}}" alt="img" class="col-xl-6 col-md-7">
            <div class="flex-column-center col-xl-6 col-md-5">
                <p id="cantidadProducto">{{producto.cantidadProducto}}</p>
                <p id="precioProducto">{{producto.precio}}</p>
                <button data-producto-id="{{ producto.producto_id }}" class="btn btn-danger btnEliminar">Eliminar</button>
            </div>
        </article>
    </main>
    <aside class=" col-xl-4 col-md-4">
        <article class="precio-background flex-column-center texto-blanco">
            <h3>Total a Pagar</h2>
            <p id="precioTotal">{{ total }}</p>
            <button id="btnComprar" class="btn btn-primary boton">Comprar</button>
            <button id="btnLimpiar" class="btn btn-primary boton">Limpiar</button>
        </article>
    </aside>
</div>

<script src="{% static 'assets/js/carritoBtn.js' %}"></script>

{% endblock %}
